<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>

<body>
    <div class="head">
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div class="color black"></div>
            <div class="color purple"></div>
            <div class="color yellow"></div>
            <div class="color pink"></div>
        </div>
        <div id="btn-interacao">
            <button id="clear-board">Limpar</button>
            <input type="number" id="board-size" min="1" max="50">
            <button id="generate-board">VQV</button>
        </div>
    </div>
    <div id="pixel-board">
        <div class="collumn border">
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
        </div>
        <div class="collumn border">
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
        </div>
        <div class="collumn border">
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
        </div>
        <div class="collumn border">
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
        </div>
        <div class="collumn border">
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
            <div class="pixel border"></div>
        </div>
    </div>
    <div id="lofi">
        <h2>Escute um lo-fi enquanto faz sua arte!</h2>
        <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
</body>

</html>
